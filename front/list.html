<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>ToDoList</h1>

	<!-- 
		call to the manageFile.js file front 
		post data to the back with the /addTask route
		returns the data to the front
	-->
	<form onsubmit="addTask()">
		<input type="text" name="task" placeholder="Task">
		<input type="text" name="description" placeholder="Description">
		<button type="submit">Add Task</button>
	</form>


	<ul id="tasklist">

	</ul>

	<script src="manageTask.js"></script>
</body>
</html>
