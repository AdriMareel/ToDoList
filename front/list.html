<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

	<div class="circle1"></div>
	<div class="circle2"></div>
	<div class="circle3"></div>

	<form id="taskAdder" onsubmit="addTask()">
		<div id="addTaskCancel"><img height="20px" src="img/croix.png"/></div>
		<div class="">Add a new task</div>
		<div class="input-wrapper">
			<input type="text" name="title" placeholder="Task">
		</div>
		<div class="input-wrapper">
			<input type="text" name="description" placeholder="Description">
		</div>
		
		<div class="input-date-wrapper">
			<input class="input-date" type="date" name="date">
		</div>
		<button class="submit-button" type="submit">Add Task</button>
	</form>

	<div id="app">
		<div class="title">
			<h1>My ToDoList</h1>
			<div class="add-task" id="taskAddButton">
				<img src="img/plus.png" alt="">
				<span>New Task</span>
			</div>
		</div>
		
		<div class="scrolling-list">
			<div class="date-picker">
				<div class="left-arrow">
					<img src="img/left-arrow.png" alt="">
				</div>
	
				<div class="dates-list">
					<div class="date">
						<p class="day-shorten">Mon</p>
						<p class="number">1</p>
						<p class="month-shorten">Jan</p>
					</div>
		
					<div class="date selected">
						<p class="day-shorten">Tue</p>
						<p class="number">2</p>
						<p class="month-shorten">Jan</p>
					</div>
		
					<div class="date">
						<p class="day-shorten">Wed</p>
						<p class="number">3</p>
						<p class="month-shorten">Jan</p>
					</div>
				</div>
	
				<div class="right-arrow">
					<img src="img/right-arrow.png" alt="">
				</div>
			</div>
	
			<ul id="taskList">
				
			</ul>
		</div>
	</div>

	<script src="datePicker.js"></script>
	<script src="manageTask.js"></script>
</body>
</html>
